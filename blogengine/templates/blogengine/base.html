{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- --------------------------my css------------------------------------------------ -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<!---------------------------------------- css bootstrap ---------------------------- -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-------------------------------- js bootstrap ----------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- my scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="{% url 'posts_list' %}">Stron blog</a>
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'profile' slug=user.get_username %}">
            <i class="material-icons" style="vertical-align: -6px;">person</i>{{user.get_username}}
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'post_create' %}">New post</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'registration' %}">Sign up</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login' %}">Sign in</a>
        </li>
      {% endif %}
    </ul>
  </nav>
    {% block content %}
    {% endblock %}
  
  <div class="footer">
    <p>Stronblog &copy; 2019</p>
  </div>
</body>

</html>
