{% extends 'blogengine/base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
	<div class="post">
<!-- 		<h1 class="post-title">{{post.title}}</h1>
		<div class="post-body">{{post.text_post}}</div>
		<div class="post-create-date">{{post.create_at}}</div>
		<div class="post-create-author">Создал {{post.author}}</div>
		<div class="post-images">
			{% for image_obj in post.gallery.all %}
				<img src="{{ image_obj.image.url }}">
			{% endfor %}
		</div> -->
    <div class="container">
      <div class="row">
        <div class="col s12 m10">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{post.title}}</span>
              <p>{{post.text}}</p>
            </div>
            <div class="card-image">
              <div class="carousel carousel-slider center">
                {% for image_obj in post.gallery.all %}
                  <div class="carousel-item">
                    <img src="{{ image_obj.image.url }}" class="post-picture materialboxed">
                  </div>
                {% endfor %}
              </div>
            </div>
            <div class="card-content">
              <p>Create at {{post.create_at}} by {{post.author}}</p>
            </div>
            <!-- <div class="card-action">
              <a href="#">This is a link</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  		
	{% if user.is_authenticated %}
    <div class="button-add" style="position: fixed; /* Фиксированное положение */
          right: 10px; /* Расстояние от правого края окна браузера */
          bottom: 3%; /* Расстояние сверху */
          padding: 10px; /* Поля вокруг текста */ 
          background: #ffe; /* Цвет фона */ ">
      <a class="btn-floating btn-large waves-effect waves-light red" href="{% url 'post_create' %}" >
        <i class="material-icons">add</i>
      </a>
    </div>  
  {% endif %}
{% endblock %}
