{% extends 'blogengine/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="profile-image">
      <img src="{{ user.userImage.url}}">
    </div>
    
    <p>Username {{user}}</p>
    <p>Email {{user.email}}</p>
    <p>Bio {{user.bio}}</p>
  </form>
{% endblock %}
