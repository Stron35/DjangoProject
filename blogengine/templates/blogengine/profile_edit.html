{% extends 'blogengine/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="usercardedit">
  <form method="POST" class="profile-edit" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Profile edit</h1>
    <div class="profile-image">
      <img src="{{ user.userImage.url}}">
    </div>
    <div class="profile_username">
      <h3>Username</h3>
      <p>{{profile}}</p>
    </div>
    <div class="profile_email">
      <h3>E-mail</h3>
      <p>{{profile.email}}</p>
    </div>
    <div class="profile_bio">
      <h3>Bio</h3>
      <textarea name="bio" cols="40" rows="6" maxlength="200" id="id_bio">{{profile.bio}}</textarea>
    </div>
    
    <label for="id_userImage">Change avatar</label>
    <input type="file" name="userImage" accept="image/*" id="id_userImage"
      onchange="fileInputChange(this)">
    <div class="profile_password_change">
      <a href="{% url 'password_change' %}">Change password</a>
    </div>
    <input type="submit" value="Submit"> 
  </form>
</div>
{% endblock %}
