{% extends 'blogengine/base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
  <div class="passwordresetbox">
    <h1>Set a new password</h1>
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Change password">
    </form>
  </div>
{% endblock %}
