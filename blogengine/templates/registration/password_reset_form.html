{% extends 'blogengine/base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
  <div class="passwordresetbox">
    <h1>Forgot password?</h1>
    <p>Enter your email address below, and we'll email instructions for settion a new one</p>
    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" maxlength="254" placeholder="Enter e-mail"><br>
      <input type="submit" value="Send instructions">
    </form>
  </div>
{% endblock %}
